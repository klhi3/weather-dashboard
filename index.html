<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>

  <title>Weather Dashboard</title>
</head>

<body>
  <div class="bg-gradient text-light custom-head">
    <div class="container text-center">
      <h3 id="title">Weather Dashboard</h3>
    </div>
  </div>

 
  <div class="container-fluid">
    <div class="row justify-content-center">

 <!-- Aside -->
      <div class="col-sm-3 custom-aside">
        <h5 class="text-left"><b>Search for a City:</b></h5>

        <form id="city-form">
          <div class="form-group form-group-sm row">
             <div class="col">
              <input type="text" class="custom-input" id="city-name" list="datalistOptions" />
                    <!-- //datalist -->
                    <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                    </datalist>
             </div>
           </div>

           <div>
               <button type="submit" value="Submit" class="btn-primary btn-sm custom-submit" id="btn-searchCity">Submit</button>
           </div>
         </form>
         
         <hr>

         <div id="cities"> 
            <!-- <button type="button" value="Austin" class="btn-sm custom-button">Austin</button> -->
         </div>

      </div>   
<!-- aside end -->

<!-- right side -->
      <div class="col">
          <div class="custom-single-weather" id="currentCity">
            <h3 id="single-city">Atlanta (3/30/2021) </h3>
            <p>Temp: <span id="single-temp"> 74.01</span> &#176;F</p>
            <p>Wind: <span id="single-wind"> 6.67</span> MPH</p>
            <p>Humidity: <span id="single-humidity"> 46</span> %</p>
            <p>UV index: <span id="single-uvindex"> 0.47</span></p>
          </div>

          <div class="custom-five-weather">
            <h5 id="single-city">5-Day Forecast: </h5>
      
            <div class="container">
                <div class="row" id="5days">

                  <!-- repeat 5 times -->
                  <div class="col custom-weather-sm">
                    <p>3/31/2021</p>
                    <img src="http://openweathermap.org/img/wn/10d.png" alt="weather"/>
                    <p>Temp:</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                  </div>
                  <!-- repeat 5 times end -->

                </div>
            </div>
          </div>

       </div>
<!-- right side end -->
   
   </div>
 </div>

</body>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/js/script.js"></script>

</html>
